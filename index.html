    <style>
      /* Minimal fallback CSS so the app looks correct even if Tailwind CDN fails to load */
      html, body, #root {
        height: 100%;
      }
      body {
        margin: 0;
        /* Match the app's aura background as a fallback */
        background: radial-gradient(120% 90% at 50% 45%, rgba(14, 139, 255, 0.28) 0%, rgba(21, 34, 92, 0.1) 45%, rgba(2,6,23,1) 100%);
        background-color: #020617;
      }
      main {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }
      /* Ensure the centered container fills the viewport without relying on Tailwind utility classes */
      main > div:first-child {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main > div:first-child > div {
        position: relative;
        width: 100%;
        height: 100%;
      }
      body {
        overscroll-behavior: none;
      }
      .sun-pin {
        filter: drop-shadow(0 0 8px theme('colors.cyan.300'));
        transition: transform 0.3s ease, filter 0.3s ease;
      }
      .sun-pin:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 12px theme('colors.cyan.100'));
      }
      .globe-glow {
        filter: drop-shadow(0 0 35px rgba(252, 206, 0, 0.619));
      }
      .card-body {
        color: #000000 !important;
      }
      .portfolio-button {
        color: #0156c6 !important;
        text-decoration: underline;
      }
      .rounded-card {
        border-radius: 4px;
      }
      .text-regular {
        font-weight: normal;
       
      }
      .card-text {
        font-size: 12px;
      }
      /* Use Baskerville for all text inside artist cards */
      .artist-card {
        font-family: 'Gilda Display', serif;
      }
      /* Artist name only: Baskerville bold */
      .artist-card .artist-name {
        font-family: Baskerville, "Libre Baskerville", "Baskerville Old Face", "Times New Roman", serif;
        font-weight: 600;
        font-size: 18px;
      }
    </style>
